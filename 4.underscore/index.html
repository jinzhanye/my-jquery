<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>under chain</title>
</head>
<body>
<!--<script src="../underscore.js"></script>-->
<script src="underscore.js"></script>
<script>
console.log(_([1, 2, 3, 4, 5, 4, 5, 6, "a", "A"])
  .chain()
  .unique((value) => {
    return typeof value === "string" ? value.toLowerCase() : value;
  })
  .map(function (value) {
    return `${value} mapped`
  }, { str: 'I am context' })
  .value());
</script>
</body>
